_format_version: "3.0"
plugins:
- config:
    credentials: true
    exposed_headers:
    - Authorization
    - Content-Type
    headers:
    - Content-Type
    - Authorization
    - Accept
    - Origin
    - Referer
    - User-Agent
    max_age: 3600
    methods:
    - GET
    - HEAD
    - PUT
    - PATCH
    - POST
    - DELETE
    - OPTIONS
    - TRACE
    - CONNECT
    origins:
    - http://localhost:9000
    - https://smart-parking-frontend-n1vb8qqba-hiepuetnbks-projects.vercel.app
    - https://smart-parking-frontend-zeta.vercel.app
    preflight_continue: true
    private_network: true
  enabled: true
  name: cors
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    custom_fields_by_lua: {}
    path: /tmp/file.log
    reopen: false
  enabled: true
  instance_name: logs
  name: file-log
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    bandwidth_metrics: true
    latency_metrics: true
    per_consumer: true
    status_code_metrics: true
    upstream_health_metrics: true
  enabled: true
  name: prometheus
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: smart_parking_auth_svc
  name: smart_parking_auth_svc
  path: /
  port: 5000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - POST
    - OPTIONS
    name: Login
    path_handling: v1
    paths:
    - /api/v1/auths/login
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
